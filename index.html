<!DOCTYPE html>
<html>
<head>
  <title>ESP/PicoW Sliders</title>
  <style>
    .hidden { display: none; }
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      text-align: center;
    }
    .sliders {
      display: flex;
      justify-content: center;
      //align-content: center;
      //gap: 1px;  /* space between sliders */
    }
    .slider-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type=range].vert {
      writing-mode: bt-lr;     /* vertical orientation */
      -webkit-appearance: slider-vertical;
      width: 30px;
      height: 200px;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      gap: 5px;
    }
    .val {
      display: inline-block;
      width: 40px;   /* reserve space so numbers donâ€™t shift */
      text-align: right;
    }

    .slider-group {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      position: relative;
      background: #fafafa;
    }

.slider-group.fullscreen {
  transform: scale(2.2); /* make it 150% larger */
  transform-origin: top center;
  overflow: auto;
  
  position: absolute;
  top: 20px;
  left: 100px;
}


    .slider-group.oldfullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
      background: white;
      overflow-y: auto;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .slider-group .back-btn {
      display: none;
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10000;
    }

    .slider-group.fullscreen .back-btn {
      display: block;
    }

  </style>
</head>
<body>
  <h1>WebSocket Sliders</h1>
  <p>Move sliders to send values (0-180) to board.</p>
  <label><input type="checkbox" id="extraToggle"> Show Extra Sliders</label>
  <div class="sliders">
    <div class="slider-container">
      <div class="slider-group" id="group_s1">
      <!-- content from slider.html inserted here -->
        <input type="range" class="vert" min="0" max="180" value="90" id="s1">
        <label>Pos: <span class="val" id="s1val">90</span></label>
        <div class="extras hidden">
          <input onchange="update('s1','min', this.value)" style="width:40px" type="number" id="s1minTxt" value="0">
          <input onchange="update('s1','max', this.value)" style="width:40px" type="number" id="s1maxTxt" value="180">
        </div>
        <div class="extras hidden">
          <input type="range" id="s1min" min="150" max="350" value="250"><span class="val" id="s1valmin">90</span>
          <br />
          <input type="range" id="s1max" min="2000" max="2500" value="2230"><span class="val" id="s1valmax">90</span>
          <br />
        </div>
        <button class="expand-btn">&#8689;</button>
      </div>
    </div>
    <!-- rest1 -->
  </div>
    <br />
    <div class="extras hidden">
      <button onclick="reinit()" id="reinit">Re-Init</button>
      <button onclick="centre()" id="centre">Centre</button>
    </div>
  <br />
  <script>
    const ws = new WebSocket("ws://" + location.hostname + ":8000/ws");
    function setupSlider(id, label) {
      const s = document.getElementById(id);
      const v = document.getElementById(label);
      s.oninput = () => {
        v.innerText = s.value;
        ws.send(id + ":" + s.value);
      };
    }
    setupSlider("s1", "s1val");
    setupSlider("s1min", "s1valmin");
    setupSlider("s1max", "s1valmax");
    <!-- rest2 -->
    function update(id,prop,val) {
      var e = document.getElementById(id);
      e.setAttribute(prop, val);     
    }
    document.getElementById("extraToggle").onchange = (e) => {
      document.querySelectorAll(".extras").forEach(div => {
        div.classList.toggle("hidden", !e.target.checked);
      });
    };
    function reinit() {           
      data = {};
      document.querySelectorAll("input").forEach(inp => {
        data[inp.id] = inp.value;
      });
      ws.send("reinit:" +     JSON.stringify(data));
    };
    function centre() {           
      data = {};
      document.querySelectorAll("input.vert").forEach(inp => {
        ws.send(inp.id + ":" + (parseInt(inp.min,10) + (inp.max - inp.min)/2))
        inp.value = (parseInt(inp.min,10) + (inp.max - inp.min)/2);
        document.getElementById(inp.id + "val").innerText = inp.value;
      });
    };



    ws.onmessage = (event) => {
      const msg = event.data;
      console.log("Received:", msg);

      // Simple command handling
      if (msg.startsWith("init:") | msg.startsWith("update:")) {
        const data = JSON.parse(msg.slice(1+msg.indexOf(":")));
        for (var k in data) { 
            if ( k.indexOf("val")>-1) {
              document.getElementById(k).innerHTML = data[k]
            } else if ( k.indexOf("Txt")>-1) {
              document.getElementById(k).innerHTML = data[k]
            } else {
              document.getElementById(k).value = data[k]
            }
        } 
      }
    };


document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".slider-group").forEach(group => {
        // Create a back button
        const backBtn = document.createElement("button");
        backBtn.innerText = "\u2b11";
        backBtn.classList.add("back-btn");
        backBtn.style.fontSize = "0.25em";
        group.appendChild(backBtn);

        // Expand button (you may already have one in slider.html)
        const expandBtn = group.querySelector(".expand-btn");
        if (expandBtn) {
          expandBtn.addEventListener("click", () => {
            group.classList.add("fullscreen");
            // Optionally hide other groups while fullscreen
            document.querySelectorAll(".slider-group").forEach(g => {
              if (g !== group) g.style.display = "none";
            });
          });
        }

        backBtn.addEventListener("click", () => {
          group.classList.remove("fullscreen");
          // Restore display of other groups
          document.querySelectorAll(".slider-group").forEach(g => {
            g.style.display = "";
          });
        });
      });
    });



  </script>
</body>
</html>
