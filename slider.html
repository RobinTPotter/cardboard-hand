    <div class="slider-container">
      <input type="range" class="vert" min="0" max="180" value="90" id="s1">

        <input onchange="update('s1','min', this.value)" style="width:40px" type="number" id="s1minTxt" value="0">
        <input onchange="update('s1','max', this.value)" style="width:40px" type="number" id="s1maxTxt" value="180">
      </div>
      <div class="extras hidden">
        <input type="range" id="s1min" min="0" max="2000" value="500"><span class="val" id="s1valmin">90</span>
        <br />
        <input type="range" id="s1max" min="5000" max="9000" value="500"><span class="val" id="s1valmax">90</span>
        <br />
      </div>
    </div>
